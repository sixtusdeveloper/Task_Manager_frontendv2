<div *ngIf="!isEmployeeLoggedIn && !isAdminLoggedIn" class="navbar-wrapper">
  <mat-toolbar color="primary" class="navbar">
    <!--<span class="navbar-brand">TaskMaster</span> -->
    <div class="logo-container">
      <img src="/logo.png" alt="TaskMaster Logo" class="logo" />
      <span class="navbar-brand">TaskMaster</span>
    </div>
    <span class="spacer"></span>

    <!-- Toggle Menu Button -->
    <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? "close" : "menu" }}</mat-icon>
    </button>

    <!-- Navigation Links -->
    <div class="nav-links" [ngClass]="{ open: isMenuOpen }">
      <button
        mat-button
        class="nav-link"
        routerLinkActive="active"
        routerLink="/signup"
      >
        Register
      </button>
      <button
        mat-button
        class="nav-link"
        routerLinkActive="active"
        routerLink="/login"
      >
        Login
      </button>
    </div>
  </mat-toolbar>
</div>

<!-- Repeat for Admin and Employee Navbar -->
<div *ngIf="isAdminLoggedIn" class="navbar-wrapper">
  <mat-toolbar color="primary" class="navbar">
    <div class="logo-container">
      <img src="/logo.png" alt="TaskMaster Logo" class="logo" />
      <span class="navbar-brand">TaskMaster</span>
    </div>
    <span class="spacer"></span>

    <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? "close" : "menu" }}</mat-icon>
    </button>

    <div class="nav-links" [ngClass]="{ open: isMenuOpen }">
      <button
        mat-button
        routerLinkActive="active"
        class="nav-link"
        routerLink="/admin/dashboard"
      >
        Dashboard
      </button>
      <button
        mat-button
        class="nav-link"
        routerLinkActive="active"
        routerLink="/admin/task"
      >
        Post Task
      </button>
      <button
        mat-button
        class="nav-link"
        routerLinkActive="active"
        (click)="logout()"
      >
        Logout
      </button>
      <button
        mat-button
        class="nav-link notallowed"
        style="cursor: not-allowed"
      >
        <span class="navbar-text">Admin</span>
      </button>
    </div>
  </mat-toolbar>
</div>

<div *ngIf="isEmployeeLoggedIn" class="navbar-wrapper">
  <mat-toolbar color="primary" class="navbar">
    <div class="logo-container">
      <img src="/logo.png" alt="TaskMaster Logo" class="logo" />
      <span class="navbar-brand">TaskMaster</span>
    </div>
    <span class="spacer"></span>

    <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
      <mat-icon>{{ isMenuOpen ? "close" : "menu" }}</mat-icon>
    </button>

    <div class="nav-links" [ngClass]="{ open: isMenuOpen }">
      <button
        mat-button
        routerLinkActive="active"
        class="nav-link"
        routerLink="/employee/dashboard"
      >
        Dashboard
      </button>
      <button
        mat-button
        class="nav-link"
        routerLinkActive="active"
        (click)="logout()"
      >
        Logout
      </button>
      <button
        mat-button
        class="nav-link notallowed"
        style="cursor: not-allowed"
      >
        <span class="navbar-text">Employee</span>
      </button>
    </div>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>

<footer class="footer">
  <div class="footer-container">
    <!-- Logo & Description -->
    <div class="footer-brand">
      <img src="/logo.png" alt="TaskMaster Logo" class="footer-logo" />
      <p class="footer-description">
        TaskMaster is your go-to task management solution, helping teams stay
        organized and productive with seamless collaboration.
      </p>
    </div>

    <!-- Navigation Links -->
    <div class="footer-links">
      <a routerLink="/home">Home</a>
      <a routerLink="/about">About</a>
      <a routerLink="/contact">Contact</a>
    </div>

    <!-- Copyright Notice -->
    <div class="footer-bottom">
      <p>Â© {{ currentYear }} TaskMaster. By Sixtusdev - All rights reserved.</p>
    </div>
  </div>
</footer>
